<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Group Chat | CampusVerse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background:#0f172a; color:#f8fafc; font-family:'Inter',sans-serif; margin:0 }
    .navbar { background:rgba(0,0,0,0.9) }
    .chat-wrapper { display:none; flex-direction:column; max-width:800px; margin:0 auto; height:calc(100vh-56px); }
    .chat-header { padding:1rem; background:#111827; border-bottom:1px solid #374151; text-align:center; }
    .chat-box { flex:1; overflow-y:auto; padding:1rem; background:#0f172a; }
    .message { max-width:75%; margin:0.5rem 0; padding:0.75rem 1rem; border-radius:15px; }
    .you   { background:#4ade80; color:#000; margin-left:auto; }
    .other { background:#334155; color:#f8fafc; margin-right:auto; }
    .meta  { font-size:0.75rem; opacity:0.7; text-align:right; margin-top:0.5rem; }
    .sender { font-size:0.85rem; opacity:0.8; margin-bottom:0.25rem; }
    .chat-footer { display:flex; gap:0.5rem; padding:0.75rem; background:#1f2937; border-top:1px solid #374151; }
    .chat-footer input { flex:1; padding:0.6rem; border-radius:25px; border:none; background:#374151; color:#fff; }
    .chat-footer button { padding:0.6rem 1.2rem; border:none; border-radius:25px; background:#facc15; font-weight:bold; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand text-warning" href="index.html">
        CampusVerse
      </a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav" id="nav-user-area"></ul>
      </div>
    </div>
  </nav>

  <div class="chat-wrapper" id="chatContainer">
    <div class="chat-header">
      <h4 id="groupName">Loadingâ€¦</h4>
    </div>
    <div id="chatBox" class="chat-box"></div>
    <form id="chatForm" class="chat-footer">
      <input id="chatInput" placeholder="Type a messageâ€¦" autocomplete="off"/>
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const API = 'https://campusverse-backend.onrender.com/api'
    const navArea = document.getElementById('nav-user-area')
    const chatContainer = document.getElementById('chatContainer')
    const groupNameEl = document.getElementById('groupName')
    const chatBox = document.getElementById('chatBox')
    const chatForm = document.getElementById('chatForm')
    const chatInput = document.getElementById('chatInput')

    let username, college, isTyping=false, poll

    async function init() {
      try {
        const res = await fetch(`${API}/auth/user`, { credentials:'include' })
        if (!res.ok) throw new Error('Not authenticated')
        const user = await res.json()
        username = user.username
        college = user.college

        navArea.innerHTML = `
          <li class="nav-item"><a class="nav-link" href="profile.html">ðŸ‘¤ ${username}</a></li>
          <li class="nav-item"><a class="nav-link text-danger" href="#" onclick="logout()">Logout</a></li>
        `
        groupNameEl.textContent = `${college} Group Chat`
        chatContainer.style.display = 'flex'
        startPolling()
      } catch (e) {
        console.error('INIT error:', e)
        window.location.href='login.html'
      }
    }

    function logout() {
      fetch(`${API}/auth/logout`, { credentials:'include' })
        .then(()=> window.location.href='login.html')
    }

    async function fetchAndRender() {
      if (isTyping) return
      try {
        const res = await fetch(`${API}/chat/group`, { credentials:'include' })
        if (!res.ok) throw new Error('Group fetch failed')
        const msgs = await res.json()

        chatBox.innerHTML = msgs.map(m => {
          const cls = m.sender.username===username ? 'you' : 'other'
          return `
            <div class="message ${cls}">
              <div class="sender">${m.sender.username}</div>
              ${m.text}
              <div class="meta">${new Date(m.createdAt).toLocaleTimeString()}</div>
            </div>`
        }).join('')
        chatBox.scrollTop = chatBox.scrollHeight
      } catch (e) {
        console.error('FETCH error:', e)
      }
    }

    chatForm.addEventListener('submit', async e=>{
      e.preventDefault()
      const txt = chatInput.value.trim()
      if (!txt) return
      await fetch(`${API}/chat/group`, {
        method:'POST',
        credentials:'include',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ text: txt })
      })
      chatInput.value=''
      isTyping=false
      fetchAndRender()
    })

    chatInput.addEventListener('focus', ()=>isTyping=true)
    chatInput.addEventListener('blur', ()=>{isTyping=false;fetchAndRender()})
    chatInput.addEventListener('input', ()=>{
      if(!chatInput.value.trim()){ isTyping=false; fetchAndRender()}
    })

    function startPolling(){
      fetchAndRender()
      poll = setInterval(fetchAndRender,1000)
    }

    window.addEventListener('DOMContentLoaded', init)
  </script>
</body>
</html>
