<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>One-to-One Chat | CampusVerse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" />
  <link 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" 
    rel="stylesheet" />
  <style>
    body {
      background: #0f172a;
      color: #f8fafc;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background: rgba(0,0,0,0.9);
    }
    .chat-container {
      display: none; /* shown after auth */
      height: calc(100vh - 56px);
      display: flex;
    }
    .sidebar {
      width: 280px;
      background: #1e293b;
      padding: 1rem;
      overflow-y: auto;
    }
    .chat-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #111827;
    }
    .message-box {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    .message {
      padding: 0.6rem 1rem;
      margin-bottom: 10px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
      position: relative;
      font-size: 0.95rem;
    }
    .sent {
      background-color: #2563eb;
      align-self: flex-end;
      color: #fff;
    }
    .received {
      background-color: #374151;
      align-self: flex-start;
      color: #fff;
    }
    .input-area {
      display: flex;
      padding: 0.75rem;
      background: #1f2937;
    }
    .input-area input {
      flex: 1;
      padding: 0.5rem;
      margin-right: 0.5rem;
      border-radius: 8px;
      border: none;
      background: #374151;
      color: #fff;
    }
    .input-area button {
      background: #facc15;
      color: #000;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: bold;
    }
    .input-area button:hover {
      background: #fde047;
    }
    .user-item {
      padding: 0.5rem 0.75rem;
      border-bottom: 1px solid #334155;
      cursor: pointer;
    }
    .user-item.active {
      background: #475569;
    }
    .user-item:hover {
      background: #334155;
    }
    .search-box input {
      width: 100%;
      padding: 0.4rem;
      border-radius: 8px;
      border: none;
      background: #374151;
      color: #fff;
      margin-bottom: .5rem;
    }
    .suggestions {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 150px;
      overflow-y: auto;
    }
    .suggestions li {
      padding: 0.4rem 0.6rem;
      cursor: pointer;
      color: #f8fafc;
    }
    .suggestions li:hover {
      background: #475569;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand text-warning" href="../index.html">
        <i class="fas fa-user-graduate me-2"></i>CampusVerse
      </a>
      <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="mainNav">
        <ul class="navbar-nav" id="nav-user-area"></ul>
      </div>
    </div>
  </nav>

  <div class="chat-container" id="chatContainer">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="search-box">
        <input 
          type="text" 
          id="userSearch" 
          placeholder="Search users..." 
          autocomplete="off"/>
        <ul id="suggestions" class="suggestions"></ul>
      </div>
      <div id="contactList"></div>
    </div>

    <!-- Chat area -->
    <div class="chat-main">
      <div class="message-box d-flex flex-column" id="chatMessages">
        <p class="text-center text-muted">Select a user to start chatting</p>
      </div>
      <div class="input-area">
        <input id="chatInput" placeholder="Type a messageâ€¦" autocomplete="off"/>
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API = "https://campusverse-backend.onrender.com/api";
    const navArea        = document.getElementById("nav-user-area");
    const chatContainer  = document.getElementById("chatContainer");
    const contactList    = document.getElementById("contactList");
    const userSearch     = document.getElementById("userSearch");
    const suggestionsEl  = document.getElementById("suggestions");
    const chatMessages   = document.getElementById("chatMessages");
    const chatInput      = document.getElementById("chatInput");
    const sendBtn        = document.getElementById("sendBtn");

    let username, contacts = [], selectedUser = null, isTyping = false, poll;

    // 1) Auth & Navbar
    async function init() {
      try {
        const res = await fetch(`${API}/auth/user`, { credentials:'include' });
        if (!res.ok) throw 0;
        const user = await res.json();
        username = user.username;

        navArea.innerHTML = `
          <li class="nav-item">
            <a class="nav-link" href="../profile.html">ðŸ‘¤ ${username}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-danger" href="#" onclick="logout()">Logout</a>
          </li>`;

        chatContainer.style.display = "flex";
        await loadContacts();
      } catch {
        window.location.href = "../login.html";
      }
    }

    async function logout() {
      await fetch(`${API}/auth/logout`, { credentials:'include' });
      window.location.href = "../login.html";
    }

    // 2) Load contacts from backend
    async function loadContacts() {
      try {
        const res = await fetch(`${API}/chat/one-to-one/contacts`, { credentials:'include' });
        contacts = await res.json(); // Expect array of { username }
      } catch {
        contacts = [];
      }
      renderContacts();
    }

    function renderContacts() {
      contactList.innerHTML = "";
      contacts.forEach(u => {
        const div = document.createElement("div");
        div.className = "user-item" + (u.username === selectedUser ? " active" : "");
        div.textContent = u.username;
        div.onclick = () => selectUser(u.username);
        contactList.appendChild(div);
      });
    }

    // 3) Suggest users via backend search
    let searchTimer;
    userSearch.addEventListener("input", () => {
      clearTimeout(searchTimer);
      searchTimer = setTimeout(suggest, 300);
    });

    async function suggest() {
      const q = userSearch.value.trim();
      suggestionsEl.innerHTML = "";
      if (!q) return;
      let list = [];
      try {
        const res = await fetch(`${API}/users?search=${encodeURIComponent(q)}`, { credentials:'include' });
        list = await res.json(); // expect [{ username }]
      } catch {}
      list = list.filter(u => u.username !== username).slice(0,5);
      list.forEach(u => {
        const li = document.createElement("li");
        li.textContent = u.username;
        li.onclick = () => {
          userSearch.value = "";
          suggestionsEl.innerHTML = "";
          if (!contacts.find(c => c.username === u.username)) {
            contacts.push({ username: u.username });
            renderContacts();
          }
          selectUser(u.username);
        };
        suggestionsEl.appendChild(li);
      });
    }

    // 4) Select user & start polling
    function selectUser(user) {
      selectedUser = user;
      renderContacts();
      chatMessages.innerHTML = "";
      startPolling();
    }

    // 5) Fetch and render one-to-one messages
    async function fetchAndRender() {
      if (!selectedUser || isTyping) return;
      try {
        const res = await fetch(`${API}/chat/one-to-one/${selectedUser}`, { credentials:'include' });
        if (!res.ok) throw 0;
        const msgs = await res.json();
        chatMessages.innerHTML = msgs.map(m => `
          <div class="message ${m.sender.username === username ? "sent" : "received"}">
            ${m.text}
            <div class="meta text-end">${new Date(m.createdAt).toLocaleTimeString()}</div>
          </div>
        `).join("");
        chatMessages.scrollTop = chatMessages.scrollHeight;
      } catch {
        /* ignore */
      }
    }

    // 6) Send a message
    sendBtn.addEventListener("click", async () => {
      const text = chatInput.value.trim();
      if (!text || !selectedUser) return;
      await fetch(`${API}/chat/one-to-one/${selectedUser}`, {
        method: "POST",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });
      chatInput.value = "";
      isTyping = false;
      fetchAndRender();
    });

    // 7) Pause/resume polling during typing
    chatInput.addEventListener("focus", () => isTyping = true);
    chatInput.addEventListener("blur", () => { isTyping = false; fetchAndRender(); });
    chatInput.addEventListener("input", () => {
      if (!chatInput.value.trim()) {
        isTyping = false;
        fetchAndRender();
      }
    });

    function startPolling() {
      clearInterval(poll);
      fetchAndRender();
      poll = setInterval(fetchAndRender, 1000);
    }

    window.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
