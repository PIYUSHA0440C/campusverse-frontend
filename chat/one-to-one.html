<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>One-to-One Chat | CampusVerse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background:#0f172a; color:#f8fafc; font-family:'Inter',sans-serif; margin:0 }
    .navbar { background:rgba(0,0,0,0.9) }
    .container-fluid { padding-top:1rem }
    .chat-container { display:flex; gap:1rem }
    .contacts { width:25%; background:#1f2937; border-radius:8px; overflow-y:auto; max-height:80vh; padding:1rem }
    .chat-area { flex:1; background:#1f2937; border-radius:8px; display:flex; flex-direction:column; overflow:hidden }
    .chat-messages { flex:1; padding:1rem; overflow-y:auto }
    .chat-input { display:flex; gap:0.5rem; padding:1rem; border-top:1px solid #374151 }
    .chat-input input { flex:1; border-radius:25px; padding:0.5rem 1rem; border:none; background:#374151; color:#fff }
    .chat-input button { border:none; border-radius:25px; background:#facc15; font-weight:bold; padding:0.5rem 1.5rem }
    .message { max-width:70%; margin:0.5rem 0; padding:0.75rem 1rem; border-radius:15px; }
    .you { background:#4ade80; color:#000; margin-left:auto }
    .other { background:#334155; color:#f8fafc; margin-right:auto }
    .meta { font-size:0.75rem; opacity:0.7; text-align:right; margin-top:0.5rem }
    .contact-item { cursor:pointer; padding:0.5rem; border-bottom:1px solid #374151 }
    .contact-item:hover { background:#374151 }
    .search-box { margin-bottom:1rem }
    .search-box input { width:100%; padding:0.5rem 1rem; border-radius:25px; border:none; background:#374151; color:#fff }
    .dropdown { position:relative }
    .dropdown-list { position:absolute; top:100%; left:0; right:0; background:#1f2937; border:1px solid #374151; z-index:10; max-height:200px; overflow-y:auto }
    .dropdown-item { padding:0.5rem 1rem; cursor:pointer }
    .dropdown-item:hover, .dropdown-item.active { background:#374151 }
    .chat-header { padding:1rem; border-bottom:1px solid #374151; text-align:center; background:#111827 }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand text-warning" href="index.html">CampusVerse</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav" id="nav-user-area"></ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="chat-container">
      <div class="contacts">
        <div class="search-box dropdown">
          <input type="text" id="userSearch" placeholder="Search users..." autocomplete="off" />
          <div id="userDropdown" class="dropdown-list d-none"></div>
        </div>
        <div id="contactList"></div>
      </div>

      <div class="chat-area">
        <div class="chat-header">
          <h5 id="chatWith">Select a contact</h5>
        </div>
        <div class="chat-messages" id="chatBox"></div>
        <form class="chat-input" id="chatForm">
          <input id="chatInput" placeholder="Type a messageâ€¦" autocomplete="off" />
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const API = 'https://campusverse-backend.onrender.com/api';
    let username = '';
    let selectedUser = '';
    let contacts = new Set();
    let poll;

    const navArea = document.getElementById('nav-user-area');
    const chatWith = document.getElementById('chatWith');
    const chatBox = document.getElementById('chatBox');
    const chatForm = document.getElementById('chatForm');
    const chatInput = document.getElementById('chatInput');
    const contactList = document.getElementById('contactList');
    const userSearch = document.getElementById('userSearch');
    const userDropdown = document.getElementById('userDropdown');

    async function init() {
      const res = await fetch(`${API}/auth/user`, { credentials: 'include' });
      const user = await res.json();
      username = user.username;
      navArea.innerHTML = `
        <li class="nav-item"><a class="nav-link" href="profile.html">ðŸ‘¤ ${username}</a></li>
        <li class="nav-item"><a class="nav-link text-danger" href="#" onclick="logout()">Logout</a></li>
      `;
      await loadContacts();
      startPolling();
    }

    function logout() {
      fetch(`${API}/auth/logout`, { credentials: 'include' }).then(() => {
        window.location.href = 'login.html';
      });
    }

    async function loadContacts() {
      const res = await fetch(`${API}/chat/contacts`, { credentials: 'include' });
      const users = await res.json();
      contactList.innerHTML = '';
      users.forEach(u => {
        contacts.add(u.username);
        addContact(u.username);
      });
    }

    function addContact(name) {
      if (contacts.has(name)) return;
      contacts.add(name);
      const div = document.createElement('div');
      div.className = 'contact-item';
      div.textContent = name;
      div.onclick = () => selectUser(name);
      contactList.appendChild(div);
    }

    function selectUser(name) {
      selectedUser = name;
      chatWith.textContent = `Chat with ${name}`;
      chatBox.innerHTML = '';
      fetchMessages();
      if (!contacts.has(name)) {
        addContact(name); // add to this userâ€™s contact list
      }
    }

    async function fetchMessages() {
      if (!selectedUser) return;
      const res = await fetch(`${API}/chat/one-to-one/${selectedUser}`, { credentials: 'include' });
      const msgs = await res.json();
      chatBox.innerHTML = msgs.map(m => {
        const cls = m.sender.username === username ? 'you' : 'other';
        return `
          <div class="message ${cls}">
            <strong style="color:${cls==='you'?'#1e3a8a':'#facc15'}">${m.sender.username}</strong><br/>
            ${m.text}
            <div class="meta">${new Date(m.createdAt).toLocaleTimeString()}</div>
          </div>`;
      }).join('');
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    chatForm.addEventListener('submit', async e => {
      e.preventDefault();
      const txt = chatInput.value.trim();
      if (!txt || !selectedUser) return;
      await fetch(`${API}/chat/one-to-one/${selectedUser}`, {
        method: 'POST',
        credentials: 'include',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: txt })
      });
      chatInput.value = '';
      if (!contacts.has(selectedUser)) {
        addContact(selectedUser);
      }
      fetchMessages();
    });

    function startPolling() {
      poll = setInterval(async () => {
        if (selectedUser) {
          const res = await fetch(`${API}/chat/one-to-one/${selectedUser}`, { credentials: 'include' });
          const msgs = await res.json();
          chatBox.innerHTML = msgs.map(m => {
            const cls = m.sender.username === username ? 'you' : 'other';
            if (!contacts.has(m.sender.username) && m.sender.username !== username) {
              addContact(m.sender.username);
            }
            return `
              <div class="message ${cls}">
                <strong style="color:${cls==='you'?'#1e3a8a':'#facc15'}">${m.sender.username}</strong><br/>
                ${m.text}
                <div class="meta">${new Date(m.createdAt).toLocaleTimeString()}</div>
              </div>`;
          }).join('');
          chatBox.scrollTop = chatBox.scrollHeight;
        }
      }, 1000);
    }

    // Search box dropdown with arrow + enter key support
    let dropdownIndex = -1;

    userSearch.addEventListener('input', async () => {
      const query = userSearch.value.trim();
      if (!query) {
        userDropdown.classList.add('d-none');
        return;
      }
      const res = await fetch(`${API}/chat/search-users?q=${query}`, { credentials: 'include' });
      const users = await res.json();
      userDropdown.innerHTML = '';
      users.forEach((u, i) => {
        const div = document.createElement('div');
        div.className = 'dropdown-item';
        div.textContent = u.username;
        if (i === 0) div.classList.add('active');
        div.addEventListener('click', () => {
          selectUser(u.username);
          userSearch.value = '';
          userDropdown.classList.add('d-none');
        });
        userDropdown.appendChild(div);
      });
      dropdownIndex = 0;
      userDropdown.classList.remove('d-none');
    });

    userSearch.addEventListener('keydown', (e) => {
      const items = [...userDropdown.children];
      if (!items.length) return;
      if (e.key === 'ArrowDown') {
        e.preventDefault();
        dropdownIndex = (dropdownIndex + 1) % items.length;
      } else if (e.key === 'ArrowUp') {
        e.preventDefault();
        dropdownIndex = (dropdownIndex - 1 + items.length) % items.length;
      } else if (e.key === 'Enter') {
        e.preventDefault();
        items[dropdownIndex].click();
        return;
      }
      items.forEach((el, i) => el.classList.toggle('active', i === dropdownIndex));
    });

    window.addEventListener('DOMContentLoaded', init);
  </script>

  <!-- Bootstrap JS bundle for navbar -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
