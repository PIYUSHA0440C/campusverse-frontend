<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>One-to-One Chat | CampusVerse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background: #0f172a;
      color: #f8fafc;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background: rgba(0, 0, 0, 0.9);
    }
    .chat-container {
      height: calc(100vh - 56px);
      display: none;
      flex-direction: row;
    }
    .sidebar {
      width: 280px;
      background: #1e293b;
      padding: 1rem;
      overflow-y: auto;
    }
    .search-box input {
      width: 100%;
      padding: 0.4rem;
      border-radius: 8px;
      border: none;
      background: #374151;
      color: #fff;
      margin-bottom: 0.5rem;
    }
    .suggestions {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 150px;
      overflow-y: auto;
      background: #1e293b; /* Added background for suggestions */
      border-radius: 8px;
      position: absolute; /* Position relative to search-box */
      width: calc(100% - 2rem); /* Adjust width to match sidebar padding */
      z-index: 100; /* Ensure it's above other elements */
    }
    .suggestions li {
      padding: 0.4rem 0.6rem;
      cursor: pointer;
      color: #f8fafc;
      border-bottom: 1px solid #334155; /* Separator for suggestions */
    }
    .suggestions li:last-child {
      border-bottom: none;
    }
    .suggestions li:hover {
      background: #475569;
    }
    .user-item {
      position: relative;
      padding: 0.5rem 0.75rem;
      border-bottom: 1px solid #334155;
      cursor: pointer;
    }
    .user-item.active {
      background: #475569;
    }
    .user-item:hover {
      background: #334155;
    }
    .chat-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #111827;
    }
    .message-box {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      padding: 0.6rem 1rem;
      margin-bottom: 10px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
      font-size: 0.95rem;
    }
    .sent {
      background-color: #2563eb;
      align-self: flex-end;
      color: #fff;
    }
    .received {
      background-color: #374151;
      align-self: flex-start;
      color: #fff;
    }
    .input-area {
      display: flex;
      padding: 0.75rem;
      background: #1f2937;
    }
    .input-area input {
      flex: 1;
      padding: 0.5rem;
      margin-right: 0.5rem;
      border-radius: 8px;
      border: none;
      background: #374151;
      color: #fff;
    }
    .input-area button {
      background: #facc15;
      color: #000;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: bold;
    }
    .input-area button:hover {
      background: #fde047;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand text-warning" href="index.html">
      <i class="fas fa-user-graduate me-2"></i>CampusVerse
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="mainNav">
      <ul class="navbar-nav" id="nav-user-area"></ul>
    </div>
  </div>
</nav>

<!-- Main Chat UI -->
<div class="chat-container" id="chatContainer">
  <div class="sidebar">
    <div class="search-box" style="position: relative;">
      <input type="text" id="userSearch" placeholder="Search usersâ€¦" autocomplete="off" />
      <ul id="suggestions" class="suggestions"></ul>
    </div>
    <div id="contactList"></div>
  </div>
  <div class="chat-main">
    <div class="message-box" id="chatMessages">
      <p class="text-center text-muted">Select a user to start chatting</p>
    </div>
    <div class="input-area">
      <input id="chatInput" placeholder="Type a messageâ€¦" autocomplete="off" />
      <button id="sendBtn">Send</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const API = "https://campusverse-backend.onrender.com/api";
  let username, contacts = [], selectedUser = null;
  let isTyping = false, poll;

  async function init() {
    try {
      const res = await fetch(`${API}/auth/user`, { credentials: 'include' });
      if (!res.ok) throw 0;
      const user = await res.json();
      username = user.username;

      document.getElementById("nav-user-area").innerHTML = `
        <li class="nav-item"><a class="nav-link" href="profile.html">ðŸ‘¤ ${username}</a></li>
        <li class="nav-item"><a class="nav-link text-danger" href="#" onclick="logout()">Logout</a></li>`;
      document.getElementById("chatContainer").style.display = "flex";

      await loadContacts();
    } catch {
      window.location.href = "login.html";
    }
  }

  function logout() {
    fetch(`${API}/auth/logout`, { credentials: 'include' })
      .then(() => window.location.href = "login.html");
  }

  async function loadContacts() {
    try {
      const res = await fetch(`${API}/chat/one-to-one/contacts`, { credentials: 'include' });
      if (!res.ok) throw new Error("Failed to load contacts");
      contacts = await res.json();
    } catch (err) {
      console.error("Error loading contacts:", err);
      contacts = [];
    }
    renderContacts();
  }

  function renderContacts() {
    const list = document.getElementById("contactList");
    list.innerHTML = "";
    if (contacts.length === 0) {
      list.innerHTML = `<p class="text-muted text-center mt-3">No contacts yet. Search above to add!</p>`;
    }
    contacts.forEach(c => {
      const div = document.createElement("div");
      div.className = "user-item" + (c.username === selectedUser ? " active" : "");
      div.textContent = c.username;
      div.onclick = () => selectUser(c.username);
      list.appendChild(div);
    });
  }

  let searchTimer;
  document.getElementById("userSearch").addEventListener("input", () => {
    clearTimeout(searchTimer);
    searchTimer = setTimeout(suggestUsers, 300);
  });

  async function suggestUsers() {
    const query = document.getElementById("userSearch").value.trim();
    if (!query) {
      document.getElementById("suggestions").style.display = 'none';
      document.getElementById("suggestions").innerHTML = "";
      return;
    }

    const ul = document.getElementById("suggestions");
    ul.innerHTML = `
      <li class="text-muted px-2 py-1">
        <i class="fas fa-spinner fa-spin me-2"></i>
        Searching for users...
      </li>`;
    ul.style.display = 'block';

    try {
      const res = await fetch(`${API}/users?search=${encodeURIComponent(query)}`, {
        credentials: 'include'
      });
      
      if (!res.ok) {
        const errorText = await res.text();
        console.error("Search API error:", res.status, errorText);
        throw new Error(errorText || "Search failed");
      }
      
      const users = await res.json();

      if (!users || !users.length) {
        ul.innerHTML = `
          <li class="text-muted px-2 py-1">
            <i class="fas fa-user-times me-2"></i>
            No users match your search
          </li>`;
        return;
      }

      const filtered = users.filter(u => 
        u.username && 
        u.username !== username && 
        !contacts.some(c => c.username === u.username)
      ).slice(0, 5);

      if (!filtered.length) {
        ul.innerHTML = `
          <li class="text-muted">
            <i class="fas fa-user-slash"></i>
            No matching users found
          </li>`;
        return;
      }

      ul.innerHTML = filtered.map(u => `
        <li onclick="addUserContact('${u.username}')" class="p-2">
          <i class="fas fa-user-plus me-2"></i>
          ${u.username}
        </li>
      `).join('');

    } catch (err) {
      console.error("Search error:", err);
      ul.innerHTML = `
        <li class="text-muted px-2 py-1">
          <i class="fas fa-search me-2"></i>
          Couldn't load suggestions
        </li>
        <li class="text-muted px-2 py-1 text-small">
          Try refreshing the page
        </li>`;
      setTimeout(() => ul.style.display = 'none', 3000);
    }
  }

  async function addUserContact(username) {
    try {
      const res = await fetch(`${API}/chat/one-to-one/contacts`, {
        method: "POST",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ contact: username })
      });

      if (!res.ok) {
        throw new Error(await res.text());
      }
      
      // Clear search and hide dropdown
      const searchInput = document.getElementById("userSearch");
      searchInput.value = "";
      searchInput.blur();
      document.getElementById("suggestions").style.display = 'none';
      await loadContacts();
      selectUser(username);
    } catch (err) {
      console.error("Add contact error:", err);
    }
  }

  // Close dropdown when clicking outside
  document.addEventListener('click', (e) => {
    if (!e.target.closest('.search-box')) {
      document.getElementById('suggestions').style.display = 'none';
    }
  });


  function selectUser(name) {
    selectedUser = name;
    renderContacts(); // Re-render to highlight the selected user
    document.getElementById("chatMessages").innerHTML = `<p class="text-center text-muted">Loading messages...</p>`;
    clearInterval(poll); // Clear previous polling interval
    startPolling(); // Start polling for the new selected user
  }

  function startPolling() {
    fetchAndRender();
    poll = setInterval(fetchAndRender, 3000); // Poll every 3 seconds
  }

  async function fetchAndRender() {
    if (!selectedUser || isTyping) return;
    try {
      const res = await fetch(`${API}/chat/one-to-one/${encodeURIComponent(selectedUser)}`, {
        credentials: 'include'
      });
      if (!res.ok) {
        console.error("Failed to fetch messages:", res.status, await res.text());
        document.getElementById("chatMessages").innerHTML = `<p class="text-center text-danger">Failed to load messages.</p>`;
        return;
      }
      const msgs = await res.json();
      const box = document.getElementById("chatMessages");
      box.innerHTML = msgs.map(m => `
        <div class="message ${m.sender.username === username ? "sent" : "received"}">
          ${m.text}
          <div class="meta text-end text-muted" style="font-size: 0.75rem;">
            ${new Date(m.createdAt).toLocaleTimeString()}
          </div>
        </div>
      `).join("");
      box.scrollTop = box.scrollHeight; // Scroll to bottom
    } catch (err) {
      console.error("Message fetch error:", err);
      document.getElementById("chatMessages").innerHTML = `<p class="text-center text-danger">Error fetching messages.</p>`;
    }
  }

  async function sendMessage() {
    const input = document.getElementById("chatInput");
    const text = input.value.trim();
    if (!text || !selectedUser) return;

    try {
      const res = await fetch(`${API}/chat/one-to-one/${encodeURIComponent(selectedUser)}`, {
        method: "POST",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });
      if (res.ok) {
        input.value = "";
        isTyping = false; // Reset typing status after sending
        fetchAndRender(); // Re-fetch messages to show the new one
      } else {
        console.error("Message send failed", res.status, await res.text());
        alert("Failed to send message.");
      }
    } catch (err) {
      console.error("Error sending message:", err);
      alert("Error sending message.");
    }
  }

  document.getElementById("sendBtn").addEventListener("click", sendMessage);
  const inp = document.getElementById("chatInput");
  inp.addEventListener("keydown", e => {
    if (e.key === "Enter") {
      e.preventDefault();
      sendMessage();
    }
  });
  inp.addEventListener("focus", () => isTyping = true);
  inp.addEventListener("blur", () => {
    isTyping = false;
    fetchAndRender(); // Fetch messages when user stops typing
  });
  inp.addEventListener("input", () => {
    if (!inp.value.trim()) {
      isTyping = false;
      fetchAndRender(); // Fetch messages if input becomes empty
    }
  });

  window.addEventListener("DOMContentLoaded", init);
</script>

</body>
</html>
