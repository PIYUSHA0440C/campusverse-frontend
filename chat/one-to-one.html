<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>One-to-One Chat | CampusVerse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" />
  <link 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" 
    rel="stylesheet" />
  <style>
    body {
      background: #0f172a;
      color: #f8fafc;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar { background: rgba(0,0,0,0.9); }

    /* Hidden until auth */
    .chat-container { display: none; height: calc(100vh - 56px); display: flex; }

    .sidebar {
      width: 280px;
      background: #1e293b;
      padding: 1rem;
      overflow-y: auto;
    }
    .search-box input {
      width: 100%;
      padding: 0.4rem;
      border-radius: 8px;
      border: none;
      background: #374151;
      color: #fff;
      margin-bottom: 0.5rem;
    }
    .suggestions {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 150px;
      overflow-y: auto;
    }
    .suggestions li {
      padding: 0.4rem 0.6rem;
      cursor: pointer;
      color: #f8fafc;
    }
    .suggestions li:hover {
      background: #475569;
    }
    .user-item {
      position: relative;
      padding: 0.5rem 0.75rem;
      border-bottom: 1px solid #334155;
      cursor: pointer;
    }
    .user-item.active { background: #475569; }
    .user-item:hover { background: #334155; }
    .new-badge {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      font-size: 0.8rem;
      color: #fde047;
    }

    .chat-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #111827;
    }
    .message-box {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      padding: 0.6rem 1rem;
      margin-bottom: 10px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
      font-size: 0.95rem;
    }
    .sent {
      background-color: #2563eb;
      align-self: flex-end;
      color: #fff;
    }
    .received {
      background-color: #374151;
      align-self: flex-start;
      color: #fff;
    }
    .input-area {
      display: flex;
      padding: 0.75rem;
      background: #1f2937;
    }
    .input-area input {
      flex: 1;
      padding: 0.5rem;
      margin-right: 0.5rem;
      border-radius: 8px;
      border: none;
      background: #374151;
      color: #fff;
    }
    .input-area button {
      background: #facc15;
      color: #000;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: bold;
    }
    .input-area button:hover { background: #fde047; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand text-warning" href="index.html">
        <i class="fas fa-user-graduate me-2"></i>CampusVerse
      </a>
      <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="mainNav">
        <ul class="navbar-nav" id="nav-user-area"></ul>
      </div>
    </div>
  </nav>

  <!-- Main Chat UI -->
  <div class="chat-container" id="chatContainer">
    <div class="sidebar">
      <div class="search-box">
        <input type="text" id="userSearch" placeholder="Search usersâ€¦" autocomplete="off" />
        <ul id="suggestions" class="suggestions"></ul>
      </div>
      <div id="contactList"></div>
    </div>
    <div class="chat-main">
      <div class="message-box" id="chatMessages">
        <p class="text-center text-muted">Select a user to start chatting</p>
      </div>
      <div class="input-area">
        <input id="chatInput" placeholder="Type a messageâ€¦" autocomplete="off" />
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API = "https://campusverse-backend.onrender.com/api"
    let username, contacts = [], selectedUser = null
    let isTyping = false, poll

    // 1) Auth + Navbar
    async function init() {
      try {
        const res = await fetch(`${API}/auth/user`, { credentials:'include' })
        if (!res.ok) throw 0
        const user = await res.json()
        username = user.username

        document.getElementById("nav-user-area").innerHTML = `
          <li class="nav-item">
            <a class="nav-link" href="profile.html">ðŸ‘¤ ${username}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-danger" href="#" onclick="logout()">Logout</a>
          </li>`

        document.getElementById("chatContainer").style.display = "flex"
        await loadContacts()
        startPolling()
      } catch {
        window.location.href = "login.html"
      }
    }

    function logout() {
      fetch(`${API}/auth/logout`, { credentials:'include' })
        .then(() => window.location.href = "login.html")
    }

    // 2) Load contacts & init unread/count
    async function loadContacts() {
      try {
        const res = await fetch(`${API}/chat/one-to-one/contacts`, { credentials:'include' })
        contacts = await res.json()
      } catch {
        contacts = []
      }

      // For each, fetch initial message count
      for (let c of contacts) {
        const keyCount = `chatCount_${username}_${c.username}`
        let old = parseInt(localStorage.getItem(keyCount) || "0", 10)
        try {
          const r = await fetch(`${API}/chat/one-to-one/${c.username}`, { credentials:'include' })
          const msgs = await r.json()
          localStorage.setItem(keyCount, msgs.length)
        } catch { /* ignore */ }
        // reset unread flag
        localStorage.setItem(`newchat_${username}_${c.username}`, "0")
      }

      renderContacts()
    }

    function renderContacts() {
      const list = document.getElementById("contactList")
      list.innerHTML = ""
      contacts.forEach(u => {
        const div = document.createElement("div")
        div.className = "user-item" + (u.username === selectedUser ? " active" : "")
        div.textContent = u.username

        // badge if unread
        if (localStorage.getItem(`newchat_${username}_${u.username}`) === "1") {
          const span = document.createElement("span")
          span.className = "new-badge"
          span.innerText = "ðŸ†•"
          div.appendChild(span)
        }

        div.onclick = () => selectUser(u.username)
        list.appendChild(div)
      })
    }

    // 3) Suggest users
    let searchTimer
    document.getElementById("userSearch").addEventListener("input", () => {
      clearTimeout(searchTimer)
      searchTimer = setTimeout(suggest, 300)
    })

    async function suggest() {
      const q = document.getElementById("userSearch").value.trim()
      const ul = document.getElementById("suggestions")
      ul.innerHTML = ""
      if (!q) return

      try {
        const res = await fetch(`${API}/users?search=${encodeURIComponent(q)}`, { credentials:'include' })
        const list = await res.json()
        list
          .filter(u => u.username !== username && !contacts.find(c=>c.username===u.username))
          .slice(0,5)
          .forEach(u => {
            const li = document.createElement("li")
            li.textContent = u.username
            li.onclick = () => {
              contacts.unshift({ username: u.username })
              document.getElementById("userSearch").value = ""
              ul.innerHTML = ""
              renderContacts()
              selectUser(u.username)
            }
            ul.appendChild(li)
          })
      } catch {
        /* ignore */
      }
    }

    // 4) Select a contact
    function selectUser(user) {
      selectedUser = user
      // clear unread
      localStorage.setItem(`newchat_${username}_${user}`, "0")
      renderContacts()

      // reset messages area
      document.getElementById("chatMessages").innerHTML = ""
      // reset stored count so new messages will show correctly
      const keyCount = `chatCount_${username}_${user}`
      localStorage.setItem(keyCount, "0")
      fetchAndRender()
    }

    // 5) Polling loop
    function startPolling() {
      clearInterval(poll)
      poll = setInterval(() => {
        fetchAndRender()
        checkUnread()
      }, 1000)
      fetchAndRender()
      checkUnread()
    }

    // 6) Fetch selected chat messages
    async function fetchAndRender() {
      if (!selectedUser || isTyping) return
      try {
        const res = await fetch(`${API}/chat/one-to-one/${selectedUser}`, { credentials:'include' })
        if (!res.ok) throw 0
        const msgs = await res.json()
        const box = document.getElementById("chatMessages")
        box.innerHTML = msgs.map(m => `
          <div class="message ${m.sender.username === username ? "sent" : "received"}">
            ${m.text}
            <div class="meta text-end">${new Date(m.createdAt).toLocaleTimeString()}</div>
          </div>
        `).join("")
        box.scrollTop = box.scrollHeight

        // update stored count so no unread badge
        localStorage.setItem(`chatCount_${username}_${selectedUser}`, msgs.length)
        localStorage.setItem(`newchat_${username}_${selectedUser}`, "0")
        renderContacts()
      } catch {
        /* ignore */
      }
    }

    // 7) Check other contacts for unread
    async function checkUnread() {
      for (let c of contacts) {
        if (c.username === selectedUser) continue
        const keyCount = `chatCount_${username}_${c.username}`
        let oldCount = parseInt(localStorage.getItem(keyCount)||"0",10)
        try {
          const res = await fetch(`${API}/chat/one-to-one/${c.username}`, { credentials:'include' })
          if (!res.ok) continue
          const msgs = await res.json()
          if (msgs.length > oldCount) {
            localStorage.setItem(`newchat_${username}_${c.username}`, "1")
            renderContacts()
          }
          localStorage.setItem(keyCount, msgs.length)
        } catch {
          /* ignore */
        }
      }
    }

    // 8) Send a message
    document.getElementById("sendBtn").addEventListener("click", async () => {
      const text = document.getElementById("chatInput").value.trim()
      if (!text || !selectedUser) return
      await fetch(`${API}/chat/one-to-one/${selectedUser}`, {
        method: "POST",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      })
      document.getElementById("chatInput").value = ""
      isTyping = false
      fetchAndRender()
    })

    // 9) Pause polling while typing
    const inp = document.getElementById("chatInput")
    inp.addEventListener("focus",  () => isTyping = true)
    inp.addEventListener("blur",   () => { isTyping = false; fetchAndRender() })
    inp.addEventListener("input",  () => {
      if (!inp.value.trim()) {
        isTyping = false
        fetchAndRender()
      }
    })

    window.addEventListener("DOMContentLoaded", init)
  </script>
</body>
</html>
