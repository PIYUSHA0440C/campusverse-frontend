<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>One-to-One Chat | CampusVerse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" />
  <link 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" 
    rel="stylesheet" />
  <style>
    body {
      background: #0f172a;
      color: #f8fafc;
      font-family: 'Inter', sans-serif;
      margin: 0; padding: 0;
    }
    .navbar { background: rgba(0,0,0,0.9); }

    .chat-container {
      display: none;
      height: calc(100vh - 56px);
      display: flex;
    }
    .sidebar {
      width: 280px;
      background: #1e293b;
      padding: 1rem;
      overflow-y: auto;
    }
    .search-box input {
      width: 100%;
      padding: 0.4rem;
      border-radius: 8px;
      border: none;
      background: #374151;
      color: #fff;
      margin-bottom: 0.5rem;
    }
    .suggestions {
      list-style: none; padding: 0; margin: 0;
      max-height: 150px; overflow-y: auto;
    }
    .suggestions li {
      padding: 0.4rem 0.6rem; cursor: pointer; color: #f8fafc;
    }
    .suggestions li:hover { background: #475569; }
    .user-item {
      position: relative;
      padding: 0.5rem 0.75rem;
      border-bottom: 1px solid #334155;
      cursor: pointer;
    }
    .user-item.active { background: #475569; }
    .user-item:hover { background: #334155; }
    .new-badge {
      position: absolute; top: 50%; right: 1rem;
      transform: translateY(-50%);
      font-size: 0.8rem; color: #fde047;
    }

    .chat-main {
      flex: 1; display: flex; flex-direction: column;
      background: #111827;
    }
    .message-box {
      flex: 1; padding: 1rem; overflow-y: auto;
      display: flex; flex-direction: column;
    }
    .message {
      padding: 0.6rem 1rem; margin-bottom: 10px;
      border-radius: 10px; max-width: 70%;
      word-wrap: break-word; font-size: 0.95rem;
    }
    .sent {
      background-color: #2563eb; align-self: flex-end;
      color: #fff;
    }
    .received {
      background-color: #374151; align-self: flex-start;
      color: #fff;
    }
    .input-area {
      display: flex; padding: 0.75rem; background: #1f2937;
    }
    .input-area input {
      flex: 1; padding: 0.5rem; margin-right: 0.5rem;
      border-radius: 8px; border: none;
      background: #374151; color: #fff;
    }
    .input-area button {
      background: #facc15; color: #000; border: none;
      padding: 0.5rem 1rem; border-radius: 8px; font-weight: bold;
    }
    .input-area button:hover { background: #fde047; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand text-warning" href="index.html">
        <i class="fas fa-user-graduate me-2"></i>CampusVerse
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="mainNav">
        <ul class="navbar-nav" id="nav-user-area"></ul>
      </div>
    </div>
  </nav>

  <!-- Main Chat UI -->
  <div class="chat-container" id="chatContainer">
    <div class="sidebar">
      <div class="search-box">
        <input type="text" id="userSearch" placeholder="Search usersâ€¦" autocomplete="off" />
        <ul id="suggestions" class="suggestions"></ul>
      </div>
      <div id="contactList"></div>
    </div>
    <div class="chat-main">
      <div class="message-box" id="chatMessages">
        <p class="text-center text-muted">Select a user to start chatting</p>
      </div>
      <div class="input-area">
        <input id="chatInput" placeholder="Type a messageâ€¦" autocomplete="off" />
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Chat Logic -->
  <script>
    const API = "https://campusverse-backend.onrender.com/api"
    let username, contacts = [], selectedUser = null
    let isTyping = false, poll

    // 1) Navbar + Auth
    async function injectNavbar() {
      try {
        const r = await fetch(\`\${API}/auth/user\`, { credentials:'include' })
        if (!r.ok) throw 0
        const u = await r.json()
        username = u.username
        document.getElementById("nav-user-area").innerHTML = \`
          <li class="nav-item">
            <a class="nav-link" href="profile.html">ðŸ‘¤ \${username}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-danger" href="#" onclick="logout()">Logout</a>
          </li>\`
        document.getElementById("chatContainer").style.display = "flex"
      } catch {
        window.location.href = "login.html"
      }
    }

    function logout() {
      fetch(\`\${API}/auth/logout\`, { credentials:'include' })
        .then(() => window.location.href = "login.html")
    }

    // 2) Load + render contacts
    async function loadContacts() {
      try {
        const r = await fetch(\`\${API}/chat/one-to-one/contacts\`, { credentials:'include' })
        contacts = await r.json()
      } catch {
        contacts = []
      }
      renderContacts()
    }

    function renderContacts() {
      const list = document.getElementById("contactList")
      list.innerHTML = ""
      contacts.forEach(c => {
        const div = document.createElement("div")
        div.className = "user-item" + (c.username === selectedUser ? " active" : "")
        div.textContent = c.username
        // new message badge
        if (localStorage.getItem(`newchat_\${username}_\${c.username}`) === "1") {
          const span = document.createElement("span")
          span.className = "new-badge"
          span.innerText = "ðŸ†•"
          div.appendChild(span)
        }
        div.onclick = () => selectUser(c.username)
        list.appendChild(div)
      })
    }

    // 3) Search suggestions
    let searchTimer
    document.getElementById("userSearch").addEventListener("input", () => {
      clearTimeout(searchTimer)
      searchTimer = setTimeout(suggest, 300)
    })

    async function suggest() {
      const q = document.getElementById("userSearch").value.trim()
      const ul = document.getElementById("suggestions")
      ul.innerHTML = ""
      if (!q) return

      try {
        const r = await fetch(\`\${API}/users?search=\${encodeURIComponent(q)}\`, {
          credentials:'include'
        })
        if (!r.ok) throw 0
        const list = await r.json()
        list
          .filter(u => u.username !== username && !contacts.find(c=>c.username===u.username))
          .slice(0,5)
          .forEach(u => {
            const li = document.createElement("li")
            li.textContent = u.username
            li.onclick = () => {
              contacts.unshift({ username: u.username })
              document.getElementById("userSearch").value = ""
              ul.innerHTML = ""
              renderContacts()
              selectUser(u.username)
            }
            ul.appendChild(li)
          })
      } catch {
        // ignore
      }
    }

    // 4) Select & poll
    function selectUser(name) {
      selectedUser = name
      localStorage.setItem(`newchat_\${username}_\${name}`, "0")
      renderContacts()
      document.getElementById("chatMessages").innerHTML = ""
      clearInterval(poll)
      startPolling()
    }

    function startPolling() {
      clearInterval(poll)
      poll = setInterval(fetchAndRender, 1000)
      fetchAndRender()
    }

    // 5) Fetch + render convo
    async function fetchAndRender() {
      if (!selectedUser || isTyping) return
      try {
        const r = await fetch(\`\${API}/chat/one-to-one/\${encodeURIComponent(selectedUser)}\`, {
          credentials:'include'
        })
        if (!r.ok) return
        const msgs = await r.json()
        const box = document.getElementById("chatMessages")
        box.innerHTML = msgs.map(m => \`
          <div class="message \${m.sender.username === username ? "sent" : "received"}">
            \${m.text}
            <div class="meta text-end">\${new Date(m.createdAt).toLocaleTimeString()}</div>
          </div>\`
        ).join("")
        box.scrollTop = box.scrollHeight
      } catch {
        // ignore
      }
    }

    // 6) Send message
    async function sendMessage() {
      const input = document.getElementById("chatInput")
      const text  = input.value.trim()
      if (!text) return
      if (!selectedUser) { alert("Select a user"); return }

      try {
        const r = await fetch(\`\${API}/chat/one-to-one/\${encodeURIComponent(selectedUser)}\`, {
          method: 'POST',
          credentials:'include',
          headers: { 'Content-Type':'application/json' },
          body: JSON.stringify({ text })
        })
        if (!r.ok) {
          const j = await r.json()
          throw new Error(j.message||"Send failed")
        }
        input.value = ""
        isTyping = false
        fetchAndRender()
      } catch(e) {
        alert(e.message)
      }
    }

    // 7) Wire up send + typing
    document.getElementById("sendBtn").addEventListener("click", sendMessage)
    const inp = document.getElementById("chatInput")
    inp.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        e.preventDefault()
        sendMessage()
      }
    })
    inp.addEventListener("focus",  () => isTyping = true)
    inp.addEventListener("blur",   () => { isTyping = false; fetchAndRender() })
    inp.addEventListener("input",  () => {
      if (!inp.value.trim()) {
        isTyping = false
        fetchAndRender()
      }
    })

    // Init
    window.addEventListener("DOMContentLoaded", injectNavbar)
  </script>
</body>
</html>
