<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register | CampusVerse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0f172a;
      color: #f8fafc;
      font-family: 'Inter', sans-serif;
    }
    .form-container {
      max-width: 500px;
      margin: 40px auto;
      background: #1e293b;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .form-control {
      background-color: #374151;
      color: white;
      border: none;
    }
    .form-control:focus {
      background-color: #475569;
      box-shadow: none;
    }
    .btn-warning {
      width: 100%;
      font-weight: bold;
    }
    .form-label {
      margin-top: 10px;
    }
    .alert {
      margin-top: 15px;
    }
    a { color: #facc15; }
  </style>
</head>
<body>

  <div class="form-container">
    <h2 class="text-center text-warning mb-4">CampusVerse Registration</h2>
    <form id="registerForm">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" id="username" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">College</label>
        <input list="collegeList" id="college" class="form-control" placeholder="Search or enter college name" required />
        <datalist id="collegeList">
          <option value="SATI VIDISHA">
          <option value="RGPV BHOPAL">
          <option value="MANIT BHOPAL">
          <option value="IIT DELHI">
        </datalist>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-warning">Register</button>
      <div id="message" class="alert alert-danger d-none"></div>
    </form>
    <p class="text-center mt-3">
      Already have an account?
      <a href="login.html">Login here</a>
    </p>
  </div>

  <script>
    const API_BASE = "https://campusverse-backend.onrender.com/api";
    const form        = document.getElementById("registerForm");
    const messageBox  = document.getElementById("message");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      messageBox.classList.add("d-none");
      messageBox.textContent = "";

      const payload = {
        username: document.getElementById("username").value.trim(),
        email:    document.getElementById("email").value.trim(),
        college:  document.getElementById("college").value.trim(),
        password: document.getElementById("password").value
      };

      let res, data;
      try {
        res = await fetch(`${API_BASE}/auth/register`, {
          method: "POST",
          credentials: "include",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        data = await res.json();
      } catch (err) {
        console.error("Network error:", err);
        messageBox.textContent = "Network error—please try again.";
        messageBox.classList.remove("d-none");
        return;
      }

      if (res.ok) {
        alert("✅ Registration successful! Redirecting to login...");
        window.location.href = "login.html";
      } else {
        messageBox.textContent = data.message || "Registration failed!";
        messageBox.classList.remove("d-none");
      }
    });
  </script>

</body>
</html>
