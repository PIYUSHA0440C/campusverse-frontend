<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Exchange | CampusVerse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      color: #f8fafc;
      font-family: 'Inter', sans-serif;
    }
    .navbar {
      background-color: rgba(0, 0, 0, 0.9);
    }
    .form-control, textarea {
      background-color: #1e293b;
      color: #f8fafc;
      border: 1px solid #475569;
      border-radius: 4px;
    }
    .form-control::placeholder, textarea::placeholder {
      color: #cbd5e1;
    }
    .card {
      background-color: #1e293b;
      border: 1px solid #334155;
      border-radius: 8px;
    }
    .book-box {
      border: 1px solid #334155;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      background-color: #0f172a;
    }
    .accepted-tag {
      color: #4ade80;
      font-size: 0.85rem;
      font-weight: bold;
    }
    .book-box h6, .book-box p, .book-box small {
      color: #f8fafc;
    }
    .btn-outline-success {
      color: #4ade80;
      border-color: #4ade80;
    }
    .btn-outline-success:hover {
      background-color: #4ade80;
      color: #0f172a;
    }
    .debug-log {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      max-height: 150px;
      overflow-y: auto;
      background: rgba(0,0,0,0.8);
      color: #0f0;
      font-family: monospace;
      font-size: 12px;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-warning" href="../index.html">
        <i class="fas fa-book-reader me-2"></i>CampusVerse
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="mainNav">
        <ul class="navbar-nav" id="nav-user-area"></ul>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <h2 class="text-center mb-4">ðŸ“š Book Exchange Network</h2>

    <!-- Forms -->
    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="card p-3">
          <h5 class="text-warning">ðŸ“¤ Post a Book to Lend</h5>
          <form id="lendForm">
            <input class="form-control my-2" id="lendTitle" placeholder="Book Title" required />
            <input class="form-control my-2" id="lendAuthor" placeholder="Author Name" required />
            <textarea class="form-control my-2" id="lendDescription" placeholder="Short description..." required></textarea>
            <button class="btn btn-warning w-100" type="submit">Post Lend</button>
          </form>
        </div>
      </div>

      <div class="col-md-6 mb-4">
        <div class="card p-3">
          <h5 class="text-warning">ðŸ“¥ Request to Borrow a Book</h5>
          <form id="borrowForm">
            <input class="form-control my-2" id="borrowTitle" placeholder="Book Title Needed" required />
            <textarea class="form-control my-2" id="borrowReason" placeholder="Why do you need it? (optional)"></textarea>
            <button class="btn btn-outline-light w-100" type="submit">Post Borrow Request</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Book Feed -->
    <div class="card p-4">
      <h5 class="mb-3">ðŸ“š Book Feed</h5>
      <div id="bookFeed"></div>
    </div>
  </div>

  <!-- Debug log panel -->
  <div class="debug-log" id="debugLog"></div>

  <script>
    // Debug helper
    function dbg(msg) {
      console.log(msg);
      const el = document.getElementById('debugLog');
      el.innerText += msg + '\n';
    }
    window.onerror = (msg, url, line) => dbg(`ERROR: ${msg} at ${url}:${line}`);

    dbg('ðŸ“– Starting Book-Exchange page');

    const API_BASE = 'https://campusverse-backend.onrender.com/api';
    dbg(`API_BASE = ${API_BASE}`);

    // Check auth & populate navbar
    async function updateNavbar() {
      dbg('updateNavbar()');
      try {
        const res = await fetch(`${API_BASE}/auth/user`, { credentials: 'include' });
        dbg(`  auth/user status: ${res.status}`);
        if (!res.ok) throw new Error('Not authenticated');
        const { username } = await res.json();
        dbg(`  logged in as: ${username}`);
        document.getElementById('nav-user-area').innerHTML = `
          <li class="nav-item"><a class="nav-link" href="../profile.html">ðŸ‘¤ ${username}</a></li>
          <li class="nav-item"><a class="nav-link text-danger" href="#" onclick="logout()">Logout</a></li>
        `;
        return username;
      } catch (e) {
        dbg(`  updateNavbar error: ${e.message}`);
        window.location.href = '../login.html';
      }
    }

    async function logout() {
      dbg('logout()');
      await fetch(`${API_BASE}/auth/logout`, { credentials: 'include' });
      window.location.href = '../login.html';
    }

    // Load feed
    async function loadFeed() {
      dbg('loadFeed()');
      try {
        const res = await fetch(`${API_BASE}/books`, { credentials: 'include' });
        dbg(`  /books status: ${res.status}`);
        if (!res.ok) throw new Error(`Status ${res.status}`);
        const books = await res.json();
        dbg(`  fetched ${books.length} books`);
        const feed = document.getElementById('bookFeed');
        feed.innerHTML = books.length
          ? books.map(b => {
              let action = '';
              if (b.type === 'borrow' && !b.accepted) {
                action = `<button class="btn btn-sm btn-outline-success mt-2" onclick="acceptRequest('${b._id}')">Accept Request</button>`;
              } else if (b.accepted) {
                action = `<div class="accepted-tag mt-2">âœ… Accepted by ${b.acceptedBy.username}</div>`;
              }
              return `
                <div class="book-box">
                  <h6>${b.title}
                    <span class="badge bg-${b.type === 'lend' ? 'success' : 'info'} badge-type">${b.type.toUpperCase()}</span>
                  </h6>
                  <p>${b.description || b.reason || ''}</p>
                  <small>By: <strong>${b.user.username}</strong></small>
                  ${action}
                </div>
              `;
            }).join('')
          : '<p class="text-center">No books to show</p>';
      } catch (e) {
        dbg(`  loadFeed error: ${e.message}`);
      }
    }

    // Post lend
    document.getElementById('lendForm').addEventListener('submit', async e => {
      dbg('lendForm.submit');
      e.preventDefault();
      const data = {
        title: document.getElementById('lendTitle').value.trim(),
        author: document.getElementById('lendAuthor').value.trim(),
        description: document.getElementById('lendDescription').value.trim(),
        type: 'lend'
      };
      dbg(`  sending lend: ${JSON.stringify(data)}`);
      const res = await fetch(`${API_BASE}/books/lend`, {
        method: 'POST',
        credentials: 'include',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      dbg(`  lend response status: ${res.status}`);
      e.target.reset();
      loadFeed();
    });

    // Post borrow
    document.getElementById('borrowForm').addEventListener('submit', async e => {
      dbg('borrowForm.submit');
      e.preventDefault();
      const data = {
        title: document.getElementById('borrowTitle').value.trim(),
        reason: document.getElementById('borrowReason').value.trim(),
        type: 'borrow'
      };
      dbg(`  sending borrow: ${JSON.stringify(data)}`);
      const res = await fetch(`${API_BASE}/books/borrow`, {
        method: 'POST',
        credentials: 'include',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      dbg(`  borrow response status: ${res.status}`);
      e.target.reset();
      loadFeed();
    });

    // Accept borrow
    async function acceptRequest(id) {
      dbg(`acceptRequest(${id})`);
      const res = await fetch(`${API_BASE}/books/accept/${id}`, {
        method: 'PATCH',
        credentials: 'include'
      });
      dbg(`  accept response status: ${res.status}`);
      loadFeed();
    }

    // Init
    window.addEventListener('DOMContentLoaded', async () => {
      dbg('DOMContentLoaded');
      await updateNavbar();
      loadFeed();
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
